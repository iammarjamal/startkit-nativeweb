<!doctype html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <title>رقيم</title>
    
    <!-- Mobile App Meta Tags -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover"
    />    
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="رقيم" />
    <meta name="application-name" content="Rqeim" />
    
    <!-- Theme Color (dynamic via JS) -->
    <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)" />
    <meta name="theme-color" content="#000000" media="(prefers-color-scheme: dark)" />
    
    <!-- Prevent FOUC: Initialize theme & language BEFORE any CSS/JS loads -->
    <script>
      (function() {
        // Theme initialization
        const appearance = localStorage.getItem('appearance') || 'system';
        let isDark = false;
        
        if (appearance === 'dark') {
          isDark = true;
        } else if (appearance === 'system') {
          isDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        }
        
        if (isDark) {
          document.documentElement.classList.add('dark');
        }
        
        // Language initialization
        const language = localStorage.getItem('language') || 'ar';
        document.documentElement.lang = language;
        document.documentElement.dir = language === 'ar' ? 'rtl' : 'ltr';
      })();
    </script>
    
    <!-- Icons & Manifest -->
    <link rel="icon" type="image/x-icon" href="./assets/icon/favicon.ico" />
    <link rel="apple-touch-icon" href="./assets/icon/icon-192.png" />
    <link rel="manifest" href="./manifest.json" />
  </head>
  <body>
    <div id="app"></div>
    <script src="./app.js" type="module"></script>
  </body>
</html>
